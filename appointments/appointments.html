<!DOCTYPE html>
<html>
  <head>
    <title>Appointment</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Appointment to job interview:</h1>
       <div id="blanks">
         <form>
           <div class="form-group">
             <label for="line1">Name:</label>
             <input  id="line1" class="form-control" type="text">
           </div>
           <div class="form-group">
              <label for="line2">Date:</label>
              <input  id="line2" class="form-control" type="text">
           </div>
           <div class="form-group">
              <label class="line3">Start time:</label>
              <input id="line3" class="form-control" type="text">
           </div>
           <div class="form-group">
              <label class="line4">End time:</label>
              <input id="line4" class="form-control" type="text">
           </div>

           <button type="submit" class="btn">Submit</button>
         </form>
        </div>
      <div id="Appointment">
         <h1>Appointment conformatuon:</h1>
         <ol>
          <li><span class="line1"</span></li>
          <li><span class="line2"</span></li>
          <li><span class="line3"</span></li>
          <li><span class="line4"</span></li>
         </ol>
         <h3>Thank you, see you soon!:)</h3>
      </div>

  </div>

   </body>
</html>
