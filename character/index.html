<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Character Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Snow White Character Quiz</h1>

      <h2>Fill out this form and find out which Snow white character matches you best:</h2>

      <form id="inputs">
        <label for="disposition">Disposition</label>
        <select id="disposition">
          <option value="friendly">Friendly</option>
          <option value="shy">Shy</option>
          <option value="anti">Antisocial</option>
        </select>
        <label for="activity">Activity Level</label>
        <select id="activity">
          <option value="lazy">Lazy</option>
          <option value="active">Active</option>
          <option value="hyper">Hyperactive</option>
        </select>

        <button type="submit" class="btn">Show me my character match!</button>
      </form>

      <div id="match">
        <p>Your Snow White character type is:</p>
        <div id="characters">
          <div id="dopey">
            <p>
              Dopey
            </p>
            <img src="http://vignette1.wikia.nocookie.net/disney/images/d/da/Dopey_transparent.png/revision/latest/scale-to-width-down/270?cb=20151111070505">
          </div>
          <div id="grumpy">
            <p>
              Grumpy
            </p>
            <img src="http://vignette3.wikia.nocookie.net/disney/images/4/4f/Grumpy2.png/revision/latest/scale-to-width-down/516?cb=20151027203836">
          </div>
          <div id="bashful">
            <p>
              Bashful
            </p>
            <img src="http://vignette1.wikia.nocookie.net/disney/images/6/67/Bashful2.png/revision/latest/scale-to-width-down/516?cb=20140105032340">
          </div>
          <div id="evilqueen">
            <p>
              The Evil Queen!
            </p>
            <img src="http://vignette3.wikia.nocookie.net/disney/images/d/d2/Queeen.png/revision/latest/scale-to-width-down/516?cb=20120720005726">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
